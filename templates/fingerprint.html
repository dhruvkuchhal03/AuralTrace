<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/css/fingerprint.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Aural Trace</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" href="#">
            <img src="../static/brand_name.png" alt="" class="brand_img">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('index') }}">Home</a>
                <a class="nav-item nav-link" href="{{ url_for('recognize') }}">Record & Recognize</a>
                <!-- <a class="nav-item nav-link" href="#middle">Recognize</a> -->
                <a class="nav-item nav-link active" href="#middle">Songs</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="fp">
                <h1 class="head">Fingerprint Music</h1>
                <form action="{{ url_for('fingerprint') }}" method="post" enctype="multipart/form-data"
                    class="mainform">
                    <div class="form-group">
                        <label for="music_directory" class="label">Select the directory that contains the music to be
                            fingerprinted:</label>
                        <!-- <input type="file" class="form-control-file" id="music_directory" name="music_directory"
                            webkitdirectory multiple required> -->
                        <div class="file-input-wrapper">
                            <button type="button" class="custom-btn" id="custom-file-button">Choose Files</button>
                            <input type="file" class="form-control-file" id="music_directory" name="music_directory"
                                webkitdirectory multiple required style="display:none;">
                        </div>
                    </div>
                    <button type="submit" class="btn-lg" id="sub">Fingerprint</button>
                </form>
            </div>
        </div>
    </main>



    <script>
        document.getElementById('custom-file-button').addEventListener('click', function () {
            document.getElementById('music_directory').click();
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
